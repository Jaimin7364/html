<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Product Advertisement</title>
    <link rel="stylesheet" href="project1.css">
</head>
<body>

    <header>
        <div class="container">
            <h1>Product Advertisement</h1>
        </div>
    </header>

    <section class="product-ad">
        <div class="container">
            <div class="product-item">
                <div class="product-image">
                    <img src="product.jpg" alt="Product">
                    <div class="zoom-effect"></div>
                </div>
                <div class="product-details">
                    <h2 class="product-title">Amazing Product</h2>
                    <p class="product-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                    <a href="#" class="cta-button">Learn More</a>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2023 Product Advertisement. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
